<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <title>Advanced CSS Style</title>
    <link rel="stylesheet" href="../css/cssAdvanced.css" />
    <link rel="icon" sizes="192x192" href="../photos/diagram.png" />
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <label for="">ul、ol Styling</label>
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
        <ol>
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ol>
        <label for="">bookmark and scroll behavior</label>
        <ul>"
          <li><a href="#transform-scale" target="_self" rel="noopener noreferrer">transform-scale</a></li>
          <li><li><a href="#transform-rotate" target="_self" rel="noopener noreferrer">transform-rotate</a></li></li>
        </ul>
      </section>
      <section>
        <label for="">tableStyling</label>
        <table>
          <tr>
            <th colspan="3">手機大廠</th>
          </tr>
          <tr>
            <th>品牌</th>
            <th>名稱</th>
            <th>國家</th>
          </tr>
          <tr>
            <th>Apple</th>
            <th>iPhone 13 pro</th>
            <th>U.S.</th>
          </tr>
          <tr>
            <th>Samsung</th>
            <th>Galaxy S22 Plus</th>
            <th>Korea</th>
          </tr>
        </table>
      </section>
      <br />
      <section>
        <label for="">transiton</label>
        <h1>Test Transition 1</h1>
        <h1>Test Transition 2</h1>
        <h1>Test Transition 3</h1>
        <h1>Test Transition 4</h1>
      </section>
      <section>
        <label id="transform-scale" for="">transform-scale</label>
        <div class="scale">
          <img class="img-scale" src="../photos/chormebook.jpg" alt="" />
        </div>
        <label id="transform-rotate" for="">transform-rotate</label>
        <div class="rotate">
          <img class="img-rotate" src="../photos/chormebook.jpg" alt="" />
        </div>
      </section>
      <section >
        <img style="display: inline;" src="../photos/iphone13pro.jpg" alt="iPhone13Pro">
        <img class="object-fit" src="../photos/iphone13pro.jpg" alt="iPhone13Pro">
        <img class="object-fit2" src="../photos/iphone13pro.jpg" alt="iPhone13Pro">
      </section>
      <section>
        <img style="display: inline;"  src="../photos/galaxys22Ultra.jpg" alt="galaxys22Ultra">
        <img class="object-fit" src="../photos/galaxys22Ultra.jpg" alt="galaxys22Ultra">
        <img class="object-fit2" src="../photos/galaxys22Ultra.jpg" alt="galaxys22Ultra">
      </section>
    </main>
    <footer></footer>
  </body>
</html>
